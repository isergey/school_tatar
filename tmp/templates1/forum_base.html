{% load i18n %}
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>{% block title %}LibCMS{% endblock %}</title>
    <link rel="stylesheet" href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/frontend/styles.css">

    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<style>
    .form-actions {
        margin-top: 18px;
        padding: 0;
        background: none;
        border: none;
    }
    body {
        background: url('//glyphicons.com/wp-content/themes/glyphicons/images/page-bg.png') repeat center top;
        padding: 0px;
        margin: 0px;
        text-shadow: white 0px 1px 0px;
    }


    .message {
        background: #ebebeb;
        border-radius: 2px;
        box-shadow: 0 0 6px rgba(50, 50, 50, 0.3);
        min-height: 80px;
        margin-bottom: 20px;
    }

    .message .text {
        margin: 5px;
    }
    .message.hided{
        background: #fad08f
    }

    .quote_message {
        margin: 0;
    }

    .quote_message, .edit_message {
        margin: 0;
    }

    form textarea {
        width: 100%;
    }

    .message blockquote {
        background: #f9f9f9;
        border-left: 10px solid #ccc;
        margin: 1.5em 10px;
        padding: .5em 10px;
    }

    .toolbar {
        padding-top: 5px;
        text-align: right;
    }

    .toolbar a {
        margin: 2px;
    }

    .quote_message, .edit_message {
        padding: 5px;
    }

    .created {
        font-size: 14px;
    }

    .subject {
        font-size: 16px;
    }

    hr {
        margin: 18px 0;
        border: 0;
        border-top: 1px solid #d1d1d1;
        border-bottom: 1px solid #f5f5f5;
    }

    .mceContentBody {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 13px;
        line-height: 18px;
        color: #333;
    }
    .quoteStyle {
        background: #F9F9F9;
        border-left: 10px solid #CCC;
        margin: 1.5em 10px;
        padding: .5em 10px;
    }
</style>
<h3>Профессиональный форум библиотек РТ</h3>
<hr/>
<div class="container">
    <div class="row">
        {% block content %}wefwefwef{% endblock %}
    </div>
</div>



</body>
</html>
